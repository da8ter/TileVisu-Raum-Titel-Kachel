    <style>
        /* Ich passe margin vom Body an und überschreibe somit das Standardpadding der Darstellung zu den Seiten */

        :root {
            --background-image: #000000;
        }

        body {
            margin: 0px;
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: var(--hintergrundfarbe);
            
        }
.hidden {
    display: none;
}
.maindiv2 {
  width: 100%;
  height: 90%;
  position: relative;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-sizing: border-box;
}

.maindiv1 {
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  flex-wrap: nowrap;
  justify-content: space-between;
  align-items: flex-start;
  align-content: flex-start;
  box-sizing: border-box;
  padding: 0px 0px 0px 0px;
}


.maindiv1:before {
  content: " ";
  display: block;
  position: absolute;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  z-index: 1;
  opacity: var(--transparenz);
  background: var(--background-image, none) bottom / cover no-repeat;
  background-repeat: no-repeat;
  background-size: cover;

}

.maindiv1 > * {
  position: relative;
  z-index: 1;
}

.left-aligned {
    display: flex;
    flex-direction: row;
    justify-content: flex-start;
  align-items: flex-end;
  /* Inhalt nach links ausrichten */
  text-align: left;
  /* Text linksbündig */
  padding: 0px 0px 10px 0px;
  width: 20%;
  height: 100%;
  padding-left: 20px;
  box-sizing: border-box;
}

.left-aligned2 {
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
  align-items: flex-end;
  /* Inhalt nach links ausrichten */
  text-align: left;
  /* Text linksbündig */
  padding: 0px 0px 10px 0px;

  padding-right: 30px;
  box-sizing: border-box;
}

.center-aligned {
    display: flex;
  justify-content: center;
  align-items: center;
  /* Inhalt zentrieren (horizontal und vertikal) */
  padding: 0px 0px 0px 0px;
  width: 60%;
  height: 100%;
  text-align: center;
  box-sizing: border-box;
}

.right-aligned {
    display: flex;
    flex-direction: row;
    justify-content: flex-end;
  align-items: flex-end;
  /* Inhalt nach rechts ausrichten */
  text-align: right;
  /* Text rechtsbündig */
  padding: 0px 0px 10px 0px;
  width: 20%;
  height: 100%;
  padding-right: 20px;
  box-sizing: border-box;
}

.right-aligned2 {
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
  align-items: flex-end;
  /* Inhalt nach rechts ausrichten */
  text-align: right;
  /* Text rechtsbündig */
  padding: 0px 0px 10px 0px;
  padding-left: 30px;
  box-sizing: border-box;
}

.menueleiste {
  backdrop-filter: blur(10px) brightness(1);
  -webkit-backdrop-filter: blur(10px) brightness(1);
  background-color: var(--infomenuehintergrundfarbe);
  width: 100%;

  position: relative;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding-left: 20px;
  padding-right: 20px;
  padding-top: 5px;
  padding-bottom: 5px;
  box-sizing: border-box;
  border-top: 0px dotted #28cdab;
    
}
.menueleistelinks {
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: flex-start;

  padding: 0px;
  text-align: left;
  height: 100%;
  box-sizing: border-box;
}
.menueleisterechts {
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: flex-end;
 
  text-align: right;
  height: 100%;
  box-sizing: border-box;

}

        async function handleMessage(data) {
            console.log('Rohdaten empfangen:', data);

            const decodedData = JSON.parse(data);
            
            console.log('Decodierte Daten:', decodedData);

            for (const parameter in decodedData) {
                //console.log('Aktueller Parameter:', parameter, 'Wert:', decodedData[parameter]);

                        if (!document.getElementById("info5name").classList.contains("hidden")) info5doppelpunkt.className = 'info5asso';
                        break;
                    case 'info5icon':
                        if (decodedData[parameter] !== "Transparent") {
                            // Hole das Icon-Mapping
                            const originalIcon = decodedData[parameter];
                            const mappedIcon = iconMapping[originalIcon] || originalIcon; // Fallback auf das Original, wenn kein Mapping vorhanden
                            // Element sichtbar machen und Klassen hinzufügen
                            element.classList.remove('hidden');
                            element.classList.add('fa-light');
                            element.classList.add('fa-' + mappedIcon.toLowerCase());
                        } else {
                            // Element ausblenden
                            element.classList.add('hidden');
                        }
                        break;
                    case 'info5name':
                        element.className = 'info5name';
                        element.textContent = decodedData[parameter];
                        break;
                    case 'info5altname':
                        if(decodedData[parameter] != ''){
                        info5name.className = 'info5name';
                        info5name.textContent = decodedData[parameter];
                        }
                        break; 
                    default:
                        //console.log('Setze innerHTML für', parameter);
                        // Setze innerHTML nur, wenn das Element gefunden wurde
                        //element.innerHTML = decodedData[parameter];<i id="temp_icon" class="fa-solid fa-house-chimney-user icon"></i>
                        break;
                }

            }
        }
    </script>
